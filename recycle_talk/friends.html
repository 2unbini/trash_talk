<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIENDS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!--BEM(Block Element Modifier)-->
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:36</span>
        </div>
        <div class="status-bar__column">
            <span>128%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="friends.html"><i class="fas fa-info-circle"></i> Wastes' Names Display <i class="fas fa-chevron-right fa-xs"></i></a>

    <main class="friend-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://images.unsplash.com/photo-1571727153934-b9e0059b7ab2?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1567&q=80" class="user-component__photo user-component__photo--xl">
                <div class="user-component__text">
                    <h4 class="user-component__name">물병</h4>
                    <h6 class="user-component__status">아 껍데기 까야된다고</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
    
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://images.unsplash.com/photo-1506902039157-1a7e7374b077?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" class="user-component__photo user-component__photo--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">내열유리</h4>
                        <h6 class="user-component__status">이거 내열유리야 이 *$#야!</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://images.unsplash.com/photo-1592768639330-35c836260667?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80" class="user-component__photo user-component__photo--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">라면봉지</h4>
                        <h6 class="user-component__status">내면을 깨끗이.</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://img.huffingtonpost.com/asset/5d80950424000012277c0b14.jpeg?ops=1200_630" class="user-component__photo user-component__photo--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">빨대</h4>
                        <h6 class="user-component__status">미안해...</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="http://dmpolyfilm.com/wp-content/uploads/kboard_attached/3/201905/5cef75e00eec22295707-600x338.png" class="user-component__photo user-component__photo--sm">
                    <div class="user-component__text">

                        <h6 class="user-component__status">한번 더 써주지 않겠니?</h6>
                    </div>
            </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="http://th4.tmon.kr/thumbs/image/e41/891/aed/9d4949b94_600x600_95_FIT.jpg" class="user-component__photo user-component__photo--sm">
                    <div class="user-component__text">

                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://mediahub.seoul.go.kr/wp-content/uploads/2019/05/f0059619dcf03de13c7e9512e847047c.jpg" class="user-component__photo user-component__photo--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">종량제봉투</h4>
                        <h6 class="user-component__status">모르는 거 있으면 톡ㄱ</h6>
                    </div>
            </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://img.seoul.co.kr/img/upload/2018/10/13/SSI_20181013151318_O2.jpg" class="user-component__photo user-component__photo--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">컵라면</h4>
                        <h6 class="user-component__status">빨간 국물은 원래 하얗다...</h6>
                    </div>
            </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="https://lh3.googleusercontent.com/proxy/emcFVxCQuS9d_Ovmqpx8QVsSp-11SULIPTu5TlYM6u_PQJKI9FkzO17hCdQ3pty3bcvAG7dN8geXdQVyClVQ7f4VrWPAeJRxNF-IABu1wlxfDr18" class="user-component__photo user-component__photo--sm">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">택배박스</h4>
                        <h6 class="user-component__status">테이프 떼라</h6>
                    </div>

            </div>
