<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIENDS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="background">
    <div class="status-bar">
        <div class="status-bar__column"> <!--BEM(Block Element Modifier)-->
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:36</span>
        </div>
        <div class="status-bar__column">
            <span>128%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music"></i></span>
            <span><i class="fas fa-cog"></i></span>
        </div>
    </header>

    <a id="friends-display-link" href="friends.html"><i class="fas fa-info-circle"></i> Wastes' Names Display <i class="fas fa-chevron-right fa-xs"></i></a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./image/me.png" class="user-component__photo user-component__photo--xl">
                <div class="user-component__text">
                    <h4 class="user-component__name">나</h4>
                    <h6 class="user-component__status">내일 분리수거날임!! 도움!</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
    
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>friends</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            
        
            
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/pot.jpg" class="user-component__photo user-component__photo--sm profile_photo">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">내열유리</h4>
                        <h6 class="user-component__status">이거 내열유리야 이 *$#야!</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/bottle.jpg" class="user-component__photo user-component__photo--sm profile_photo">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">물병</h4>
                        <h6 class="user-component__status">껍데기 없는 삶^^</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/straw.jpg" class="user-component__photo user-component__photo--sm profile_photo">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">빨대</h4>
                        <h6 class="user-component__status">미안해...</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/icepack.jpg" class="user-component__photo user-component__photo--sm profile_photo">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">아이스팩</h4>
                        <h6 class="user-component__status">한번 더 써주지 않겠니?</h6>
                    </div>
            </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/milk.jpg" class="user-component__photo user-component__photo--sm profile_photo">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">우유팩</h4>

            </div>

                    <div class="user-component__text">

                        <h6 class="user-component__status">모르는 거 있으면 톡ㄱ</h6>
                    </div>

            </div>

                    </div>
            </div>
                <div class="user-component__column"></div>
        
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/box.jpg" class="user-component__photo user-component__photo--sm profile_photo">
                    <div class="user-component__text">
                        <h4 class="user-component__name user-component__name--not-bold">택배박스</h4>
                        <h6 class="user-component__status">테이프 떼라</h6>
                    </div>
            </div>
                <div class="user-component__column"></div>
        
            </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">13</span>
                <i class="far fa-comments fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__dot"></span>
                <i class="fas fa-ellipsis-h fa-2x"></i></a></li>

    </div>
