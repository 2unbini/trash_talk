<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to trash talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column"> <!--BEM(Block Element Modifier)-->
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:36</span>
        </div>
        <div class="status-bar__column">
            <span>128%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to RecycleTalk</h1>
        <p class="welcome-header__text">If you wanna get info about recycling trash, log in with your email or phone number</p>
    </header>

    <form action="friends.html" method="GET" class="login-form">
        <input class="login-form__input" type="text" placeholder="Email or phone number">
        <input class="login-form__input" type="password" placeholder="password">
        <input class="login-form__submit" type="submit" value="Log in">
        <a href="#">Find your account or password</a>
    </form>

    

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
