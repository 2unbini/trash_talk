<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to trash talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-background">
    
    <div class="status-bar">
        <div class="status-bar__column"> <!--BEM(Block Element Modifier)-->
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:36</span>
        </div>
        <div class="status-bar__column">
            <span>128%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to RecycleTalk</h1>
        <p class="welcome-header__text">쓰레기들과 대화하고 재활용에 대해 알아보아요 :D<br>Talk to wastes and get infos about recycling!</p>
    </header>

    <form action="friends.html" onsubmit="callme()" class="login-form">
        <input class="login-form__input tbName" type="text" placeholder="프로필 이름을 입력해주세요" required>
        <input class="login-form__input tbWord" type="text" placeholder="프로필 문구를 입력해주세요" required>
        <input class="login-form__submit" type="submit" value="Log in!">
        <a href="#">Find your account or password</a>
    </form>

    <div id="no-mobile">
        <i class="fas fa-recycle"></i>
        <span>화면 크기를 줄여주세요!</span>
    </div>
    
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</body>
</html>
